<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .prediction {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            color: #ffc107;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 16px;
            }

            .prediction {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <input type="text" name="area_mean" placeholder="Area Mean" required>
            <input type="text" name="smoothness_mean" placeholder="Smoothness Mean" required>
            <input type="text" name="concavity_mean" placeholder="Concavity Mean" required>
            <input type="text" name="concave_points_mean" placeholder="Concave Points Mean" required>
            <input type="text" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean" required>
            <input type="text" name="perimeter_se" placeholder="Perimeter SE" required>
            <input type="text" name="area_se" placeholder="Area SE" required>
            <input type="text" name="concavity_se" placeholder="Concavity SE" required>
            <input type="text" name="concave_points_se" placeholder="Concave Points SE" required>
            <input type="text" name="symmetry_se" placeholder="Symmetry SE" required>
            <input type="text" name="radius_worst" placeholder="Radius Worst" required>
            <input type="text" name="texture_worst" placeholder="Texture Worst" required>
            <input type="text" name="perimeter_worst" placeholder="Perimeter Worst" required>
            <input type="text" name="area_worst" placeholder="Area Worst" required>
            <input type="text" name="concavity_worst" placeholder="Concavity Worst" required>
            <button type="submit">Predict</button>
        </form>

        <h4 class="prediction">
            {% if prediction %}
            Prediction Result: {{ prediction }}
            {% endif %}
        </h4>
    </div>

    <footer>
        &copy; 2024 HealthCare Solutions. All rights reserved.
    </footer>
</body>

</html>
